<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<lable for="name">Name</lable>
		<input type="text" required="Yes" id="name" placeholder= "Name">
		<lable for="email">Email</lable>
		<input type="Email" required="Yes" id="email" placeholder="Name">
		<lable for="gender_m" for="gender_m">Male</lable>
		<input type="radio" required="Yes" id="gender_m" name="gender" >
		<lable for="gender_f">Female</lable>
		<input type="radio" required="Yes" id="gender_f" name="gender">
		<lable for="cars">Car Brands</lable>
		<select required="Yes" id="cars" placeholder="--Please choose an option--" >
			<option>Bench maybak</option>
			<option>audi</option>
			<option>rolls royce</option>
		</select>
		<lable for="age">Age</lable>
		<input type="number" id="age" required="Yes"  placeholder="Age">
		<lable for="dob">Date</lable>
		<input type="date" required="Yes" id="dob">
		<lable for="tel">Phone Number</lable>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" required="Yes" id="password" placeholder="Password">
		<label for="tos">I agree to the TOS	</label>
		<input type="Checkbox" required="Yes" id="tos">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
